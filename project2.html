<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projecten - Maico Minne</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="page.css">
  <style>
    /* Extra styling specifiek voor de projectgalerij */
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .project-item {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .project-item:hover {
      transform: translateY(-5px);
    }
    .project-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .project-item .caption {
      padding: 10px;
      font-size: 1em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <h1>Projecten</h1>
    <p>Hieronder vind je een overzicht van mijn projecten. Klik op een project voor meer details.</p>
    <div class="project-gallery">
      <div class="project-item">
        <img src="images/project1.jpg" alt="Project 1">
        <div class="caption">Project 1: Korte beschrijving van project 1.</div>
      </div>
      <div class="project-item">
        <img src="images/project2.jpg" alt="Project 2">
        <div class="caption">Project 2: Korte beschrijving van project 2.</div>
      </div>
      <div class="project-item">
        <img src="images/project3.jpg" alt="Project 3">
        <div class="caption">Project 3: Korte beschrijving van project 3.</div>
      </div>
      <div class="project-item">
        <img src="images/project4.jpg" alt="Project 4">
        <div class="caption">Project 4: Korte beschrijving van project 4.</div>
      </div>
    </div>
  </div>
</body>
</html>
